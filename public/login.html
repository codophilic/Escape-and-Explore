<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
        }
        .form-container {
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            border:solid black 2px;
            border-top:5px solid rgb(48, 48, 104);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            font-size: 17px;
        }
        input[type="submit"] {
            width: 100%; /* Makes buttons responsive */
            max-width: 400px; /* Prevents them from getting too wide */
            /* background-color:#28a745; */
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            /* background-color: rgb(54, 102, 94); */
            background: linear-gradient(135deg, #4e4376,#2b5876);
            transform: scale(1.05);
        }
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: rgb(28, 43, 87);
            font-weight: bold;
            font-size: 16px;
        }
        .success-message {
            display: none;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-top: 10px;
            font-size: medium;
            font-style: bold;
        }
        .not-present-user {
            display: none;
            padding: 15px;
            background-color: #571524;
            color: #ffffff;
            border-radius: 5px;
            margin-top: 10px;
            font-size: medium;
            font-style: bold;
        }
        .go-home-btn {
            width: 100%; /* Makes buttons responsive */
            max-width: 400px; /* Prevents them from getting too wide */
            padding: 10px;
            margin-top: 15px;
            /* background-color: rgb(19, 145, 122); */
            background: linear-gradient(135deg, #ffd89b,#19547b);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 17px;
        }
        .go-home-btn:hover {
            /* background-color: rgb(54, 102, 94); */
            background: linear-gradient(135deg,#19547b,#ffd89b);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Login</h2>
    <div class="success-message" id="successMessage">User Logged In successfully! Redirecting to Dashboard...</div>
    <div class="not-present-user" id="dontexists">User Don't Exists! Redirecting to User Registration...</div>
    <form id="loginForm">
        <label for="identifier">Email or Phone Number</label>
        <input type="text" id="identifier" name="identifier" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <!-- Go to Home Page Button -->
    <button class="go-home-btn" onclick="window.location.href='/index.html'">Go to Home Page</button>
    <br></br>
    <a href="/resetPassword.html" class="forgot-link">Forgot Password?</a>

</div>

<script>

document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    const backendUrl = "http://localhost:5000/api/users/login"; // Adjust for your backend VM IP

    const response = await fetch(backendUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier, password })
    });

    const data = await response.json();
    // console.log(data.message);  // Debugging: Check backend response

    if (data.redirect) {
        // Save login state to localStorage
        localStorage.setItem("loggedInUser", identifier);  // You can also store user ID or token

        document.getElementById("dontexists").style.display = "none";
        document.getElementById("successMessage").style.display = "block";

        setTimeout(() => { window.location.href = "/dashboard.html"; }, 2000);  // Redirect to dashboard
    } else if(data.message==="Invalid password"){
        document.getElementById("successMessage").style.display = "none";
        const invalidpass=document.getElementById("dontexists");
        invalidpass.style.display = "block";
        invalidpass.innerHTML="Invalid Password Entered!!"

    }else {
        document.getElementById("successMessage").style.display = "none";
        const invalidpass=document.getElementById("dontexists");
        invalidpass.style.display = "block";
        invalidpass.innerHTML="User Don't Exists! Redirecting to User Registration..."

        setTimeout(() => { window.location.href = "/register.html"; }, 2000);
    }
});

</script>

</body>
</html>
