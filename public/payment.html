<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    /* background-color: #854836; */
    background: linear-gradient(135deg, #42275a, #734b6d);
   
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;

}
header nav a{
    text-decoration: underline;   
}
header nav a:hover{

    color: rgb(225, 118, 76);
}

nav {
    margin-top: 10px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: bold;
}

#payment-form {
    width: 40%;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    border:solid black 2px;
    border-top:5px solid hsl(269, 60%, 34%);
}

h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
    font-weight: bold;
    width: 100%;
    text-align: left;
    font-size: 16px;
}

select, input[type="text"], input[type="month"], input[type="submit"] {
    width: 90%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="submit"] {
    /* background-color: #28a745; */
    background: linear-gradient(135deg, #614385, #516395);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
}



input[type="submit"]:hover {
    background: linear-gradient(135deg,#516395,#614385);
    transform: scale(1.05);
}


button {
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    /* background-color: #dc3545; */
    background: linear-gradient(135deg, #c33764, #1d2671);

    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: linear-gradient(135deg,#1d2671,#c33764);
    transform: scale(1.05);
}


footer {
    text-align: center;
    padding: 15px;
    background-color: #343a40;
    color: white;
    /* position: fixed; */
    width: 100%;
    bottom: 0;
    font-size: 14px;
}
#price {
    font-weight: bold;
    font-size: 1.5em; /* Slightly larger for better emphasis */
    background: linear-gradient(45deg, #ff0000, #ff7300); /* Gradient red-orange effect */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; /* Gradient text effect */
    text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.3); /* Soft glow effect */
    text-align: center;
    transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

#price:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
    text-shadow: 3px 3px 12px rgba(255, 115, 0, 0.5); /* Enhanced glow */
}

    </style>
</head>
<body>
    <script>
    document.addEventListener("DOMContentLoaded", function () {

    const totalPriceElement = document.getElementById("price");

        // Get final price from localStorage
        const finalPrice = localStorage.getItem("finalPrice");

        if (finalPrice) {
            totalPriceElement.textContent = `Total Price: â‚¹${finalPrice}`;
        }
    const authLink = document.getElementById("authLink");

    // Check if user is logged in
    if (!localStorage.getItem("loggedInUser")) {
        window.location.href = "/login.html"; // Redirect if not logged in
    }
});
</script>
    <header>
        <h1>Payment</h1>
        <nav>
            <a href="/dashboard.html"> Go To Dashboard</a> 
            
        </nav>
    </header>

    <section id="payment-form">
        <h2>Complete Your Payment</h2>
        <form id="form" onsubmit="processPayment(event)">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="gpay">Google Pay</option>
                <option value="paypal">PayPal</option>
            </select>
            <br>
            
            <div id="card-details">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name">
                <br>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
                <br>
                
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry">
                <br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
                <br>
                <h2 id="price" for="price">Total Price</h2>
                <br>
            </div>
            
            <input type="submit" value="Pay Now">
        </form>
        <button onclick="window.location.href='bookings.html'">Go Back</button>
    </section>

    <footer>
        <p>&copy; 2025 Tourism Website. All Rights Reserved.</p>
    </footer>

    <script>
function processPayment(event) {
    event.preventDefault();

    // Retrieve details from localStorage
    const userId = localStorage.getItem("loggedInUser"); // Assuming user_id is stored in localStorage
    const price = localStorage.getItem("finalPrice"); // Total price from checkout
    const placeToVisit = localStorage.getItem("placetovisit"); // List of places

    if (!userId || !price || !placeToVisit) {
        alert("Missing booking details! Please try again.");
        return;
    }

    // Prepare data for the request
    const bookingData = {
        user_id: userId,
        price: parseFloat(price),
        place_to_visit: placeToVisit,
        booking_status: "Confirmed"
    };

    // Send data to the server
    fetch("http://localhost:5000/api/bookings/add", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(bookingData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Payment Successful! Your booking is confirmed.");
            window.location.href = "bookings.html"; // Redirect to bookings page
        } else {
            alert("Booking failed! Please try again.");
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong! Please try again.");
    });
}


    </script>
</body>
</html>
