<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Information</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2E3192, #1BFFFF);
    color: #fff;
}

.container {
    width: 80%;
    margin: 30px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-radius: 15px;
    text-align: center;
}

h1 {
    font-size: 2.8em;
    font-weight: 700;
    color: #f8f9fa;
    text-transform: uppercase;
    text-align: center;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
    letter-spacing: 2px;
    transition: all 0.3s ease-in-out;
    position: relative;
    display: inline-block;
}

/* Hover Effect */
h1:hover {
    color: #ffcc00; /* Gold color on hover */
    text-shadow: 0px 0px 12px rgba(255, 204, 0, 0.8), 
                 0px 0px 20px rgba(255, 204, 0, 0.5);
    letter-spacing: 5px;
    transform: scale(1.05);
}

/* Adding an underline glow effect */
h1::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 4px;
    background: #ffcc00;
    left: 0;
    bottom: -5px;
    border-radius: 5px;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

/* Expanding underline on hover */
h1:hover::after {
    transform: scaleX(1);
}


.state-map {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.description {
    background: linear-gradient(135deg, #227e7d, #854836);
    color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 1.1em;
    transition: transform 0.3s ease-in-out;
}

.description:hover {
    transform: scale(1);
}


.scrollable-cities {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 15px;
}

.city-card {
    flex: 0 0 260px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.3s;
    color: #000204;

}

.city-card:hover {
    transform: translateY(-10px);
    background: rgba(255, 255, 255, 0.3);
    color: #f90e02;
}

.city-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
}

.view-itinerary {
    display: inline-block;
    padding: 12px 20px;
    margin-top: 15px;
    background: linear-gradient(135deg, #003366, #0099cc);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease-in-out;
}

.view-itinerary:hover {
    background: linear-gradient(135deg, #ff7e5f, #ffcc00);
}

.back-home-container {
    text-align: center;
    margin: 30px 0;
}

.back-home {
    padding: 14px 24px;
    font-size: 18px;
    background: linear-gradient(135deg, #ff7e5f, #ffcc00);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.1s ease-in-out, transform 0.1s ease;
}

.back-home:hover {
    background: linear-gradient(135deg, #e63946, #ffcc00);
    transform: scale(1.05);
}
.info span {
    transition: background-color 0.1s ease, color 0.1s ease;
    cursor: pointer;
    color:#003366;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

.info span:hover {
    background-color: rgb(7, 7, 7);
    color: rgb(253, 253, 253);
    border-radius: 5px;
    padding: 2px 5px;
}
.justified-text {
    text-align: justify;
    font-size: 18px;
    line-height: 1.6;
    word-spacing: 2px;
}

    </style>
</head>
<body>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const loggedInHeader = document.getElementById("loggedInHeader");
    const loggedOutHeader = document.getElementById("loggedOutHeader");
    const authLink = document.getElementById("authLink");

    if (localStorage.getItem("loggedInUser")) {
        // User is logged in
        loggedInHeader.style.display = "block";
        loggedOutHeader.style.display = "none";

        // Set Logout functionality
        authLink.innerHTML = '<a href="#" id="logoutBtn">Logout</a>';
        document.getElementById("logoutBtn").addEventListener("click", function (event) {
            event.preventDefault();
            localStorage.removeItem("loggedInUser");
            alert("Logged out successfully!");
            window.location.href = "/index.html";
        });
    } else {
        // User is not logged in
        loggedInHeader.style.display = "none";
        loggedOutHeader.style.display = "block";
    }
});

    </script>
    <!-- Header for logged-in users -->
    <header id="loggedInHeader">

        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about-us">About us</a></li>
                <li><a href="#contact-us">Contact us</a></li>
                <li><a href="/bookings.html">Bookings</a></li>
                <li><a href="/addvisit.html">Planned trips</a></li>
                <li id="authLink"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    </header>

    <!-- Header for non-logged-in users -->
    <header id="loggedOutHeader">
        <header>
        <div class="logo">
            <a href="#"><img src="/images/logo.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu index">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about-us">About us</a></li>
                <li><a href="#contact-us">Contact us</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="/addvisit.html">Planned trips</a></li>
                <li id="authLink"><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    </header>


    <div class="container">
        <h1 id="state-name"></h1>
        <img id="state-map" class="state-map" src="" alt="State Map">
        <div class="state-content">
            <div class="info" id="description" class="description">
            </div>
            <div class="image-gallery" id="image-gallery"></div>
        </div>

        <br></br>
        <h1>Popular Places to Visit</h1>
        <div class="scrollable-cities" id="cities-container"></div>

    </div>

    <div id="itinerary-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal">&times;</span>
          <h2 id="itinerary-title"></h2>
          <p id="itinerary-description"></p>
        </div>
      </div>

      <div class="back-home-container">
        <button class="back-home" onclick="goHome()">üè† Back to Home</button>
    </div>

<script>
