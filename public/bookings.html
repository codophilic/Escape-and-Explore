<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #f9f5f4, #feb47b);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        .page-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #222;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .booking-list {
            margin-top: 20px;
        }

        .booking-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-in-out;
            position: relative;
        }

        .booking-card:hover {
            transform: scale(1.02);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .booking-card h3 {
            margin: 0;
            color: #007bff;
            font-weight: bold;
        }

        .booking-card p {
            margin: 5px 0;
            color: #444;
        }

        .cancel-button {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .cancel-button:hover {
            background: #d43f4b;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Notification Styling */
        .notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: top 0.5s ease-in-out;
        }

        .notification.show {
            top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loggedInHeader = document.getElementById("loggedInHeader");
            const loggedOutHeader = document.getElementById("loggedOutHeader");
            const authLink = document.getElementById("authLink");
        
            if (localStorage.getItem("loggedInUser")) {
                // User is logged in
                loggedInHeader.style.display = "block";
                loggedOutHeader.style.display = "none";
        
                // Set Logout functionality
                authLink.innerHTML = '<a href="#" id="logoutBtn">Logout</a>';
                document.getElementById("logoutBtn").addEventListener("click", function (event) {
                    event.preventDefault();
                    localStorage.removeItem("loggedInUser");
                    alert("Logged out successfully!");
                    window.location.href = "/index.html";
                });
            } else {
                // User is not logged in
                loggedInHeader.style.display = "none";
                loggedOutHeader.style.display = "block";
            }
        });
        
            </script>
    <!-- Header for logged-in users -->
<header id="loggedInHeader">
    <header>
    <div class="logo">
        <a href="#"><img src="/images/logo.jpg" alt="logo"></a>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="/dashboard.html">Home</a></li>
            <li><a href="/dashboard.html/#destinations">Destinations</a></li>
            <li><a href="/dashboard.html/#about-us">About us</a></li>
            <li><a href="/dashboard.html/#contact-us">Contact us</a></li>
            <li><a href="/bookings.html">Bookings</a></li>
            <li><a href="/addvisit.html">Planned trips</a></li>
            <li id="authLink"><a href="#">Logout</a></li>
        </ul>
    </nav>
</header>
</header>

<!-- Header for non-logged-in users -->
<header id="loggedOutHeader">
    <header>
    <div class="logo">
        <a href="#"><img src="/images/logo.jpg" alt="logo"></a>
    </div>
    <nav class="nav-menu index">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/index.html/#destinations">Destinations</a></li>
            <li><a href="/index.html/#about-us">About us</a></li>
            <li><a href="/index.html/#contact-us">Contact us</a></li>
            <li><a href="/register.html">Register</a></li>
            <li><a href="/addvisit.html">Planned trips</a></li>
            <li id="authLink"><a href="/login.html">Login</a></li>
        </ul>
    </nav>
</header>
</header>

<div id="notification" class="notification"></div>
    <div class="container">
        <h1 class="page-title">My Bookings</h1>
        <div id="booking-list" class="booking-list"></div>
        <a href="dashboard.html" class="back-button">Back to Home</a>
    </div>

    <script src="/js/booking.js"></script>
</body>
</html>
