<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/jpg" href="/images/favicon.jpg">
    <style>
        /* General Styling */
body {
    font-family: "Poppins", sans-serif;
    background: #223843;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 30px auto;
    background: #eff1f3;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.page-title {
    font-size: 2em;
    font-weight: bold;
    color: #223843;
    text-transform: uppercase;
    margin-bottom: 20px;
}

.travel-list-container {
    margin-top: 20px;
}

/* Visit Cards */
.visit-card {
    background: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.visit-card:hover {
    transform: scale(1.02);
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
}

.visit-details {
    text-align: left;
}

.visit-details h3 {
    margin: 0;
    color: #333;
}

.visit-details p {
    margin: 5px 0;
    color: #666;
}

/* Delete Button */
.delete-btn {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background 0.3s ease-in-out;
}

.delete-btn:hover {
    background: #cc0000;
}

/* No Visits Message */
.no-visit {
    font-size: 1.2em;
    color: #777;
}

/* Back Button */
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

.back-button:hover {
    background: #0056b3;
}

.travel-list-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.travel-list-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 15px;
}

#visit-list {
    list-style: none;
    padding: 0;
}

.visit-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}

.visit-name {
    font-size: 18px;
    font-weight: 600;
    color: #007BFF;
}

.visit-price {
    font-size: 16px;
    color: #28a745;
}

.delete-btn {
    background: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

.delete-btn:hover {
    background: #c82333;
}

.total-price {
    font-size: 20px;
    font-weight: bold;
    margin: 15px 0;
    color: #333;
}

.checkout-btn {
    background: #28a745;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.checkout-btn:hover {
    background: #218838;
}

.empty-list {
    font-size: 18px;
    color: #888;
}
#redirect-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9); /* Darker background */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* Ensure it stays on top */
    backdrop-filter: blur(5px); /* Adds a blur effect to the background */
}

.overlay-content {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 1.5em;
    color: #333;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    font-weight: bold;
}

/* Smooth fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Prevent scrolling while overlay is active */
body.no-scroll {
    overflow: hidden;
}
/* Toast Notification Styling */
.toast-message {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #28a745; /* Green for success */
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1em;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s, bottom 0.5s;
    z-index: 9999;
}

.toast-message.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
}


    </style>
</head>
<body>
    <header id="loggedInHeader">
        <div class="logo">
            <a href="#"><img src="/images/logo.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dashboard.html">Home</a></li>
                <li><a href="/dashboard.html/#destinations">Destinations</a></li>
                <li><a href="/dashboard.html/#about-us">About Us</a></li>
                <li><a href="/dashboard.html/#contact-us">Contact Us</a></li>
                <li><a href="/bookings.html">Bookings</a></li>
                <li><a href="/addvisit.html">Planned trips</a></li>
                <li id="authLink"><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-greeting" id="userGreeting"></div>
        </div>
    </header>

    <div class="travel-list-container">
        <h1 class="travel-list-title">My Travel List</h1>
        <ul id="visit-list"></ul>
        <p id="total-price" class="total-price">Total Price: â‚¹0</p>
        <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="/js/addvisit.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authLink = document.getElementById("authLink");

            // Check if user is logged in
            if (!localStorage.getItem("loggedInUser")) {
                window.location.href = "/login.html"; // Redirect if not logged in
            } else {
                // Set Logout functionality
                const userAvatar = document.getElementById("userAvatar");
                const loggedInUser = localStorage.getItem("loggedUserName");
                const userGreeting = document.getElementById("userGreeting");

                // Generate Initials
                const initials = loggedInUser.split(" ").map(word => word[0]).join("").toUpperCase();
                userAvatar.textContent = initials;
                
                // Set greeting text
                userGreeting.textContent = `Hello, ${loggedInUser}!`;
                // Store greeting text for hover effect
                userAvatar.setAttribute("data-hover", `Hello, ${loggedInUser}!`);
                // Set Logout functionality
                authLink.innerHTML = '<a href="#" id="logoutBtn">Logout</a>';
                document.getElementById("logoutBtn").addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent default anchor behavior
                    localStorage.removeItem("loggedInUser"); // Remove user session
                    localStorage.removeItem("loggedUserName");
                    alert("Logged out successfully!"); // Show logout success message
                    window.location.href = "/index.html"; // Redirect to homepage
                });
            }
        });
    </script>

</body>
</html>
